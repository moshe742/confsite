{% extends 'common/base.html' %}
{% block content %}
    <h2>change password</h2>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            {{ form.old_password.label_tag }}
            {{ form.old_password }}
        </div>
        <div class="row">
            {{ form.new_password1.label_tag }}
            {{ form.new_password1 }}
        </div>
        <div class="row">
            {{ form.new_password2.label_tag }}
            {{ form.new_password2 }}
        </div>
        <button>send</button>
        <input type="reset" class="clear">
    </form>

{% endblock %}
